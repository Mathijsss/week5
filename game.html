<script>

	alert("Wat kan de vakkenvuller het beste doen?")
	prompt("Fifo vullen of vroeg klaar zijn?")
	
	var vakkenvuller
	if (vakkenvuller == "fifo vullen")	{

		if (fifo == "schoon maken")	{
			alert("Je gaat nu schoonmaken.")
			prompt("Wat ga je nu doen? producten netjes of snel opstapelen?")	}

		else {(fifo == "naar huis")	
			alert("Je mag niet zomaar naar huis gaan!")
			alert("Je bent onslagen")
			document.write("Je kan het maar beter bij een andere supermarkt proberen")	}
		
	}
	else {(vakkenvuller == "vroeg klaar zijn")
		alert("Je bent nu vroeg klaar wat ga je nu doen?")
		prompt("Naar huis of andere helpen?")

		var vroeg
		if (vroeg == "Naar huis")	{
			alert("JE BENT ONTSLAGEN!")
			document.write("Je kan het maar beter bij een andere supermarkt proberen")

		}
		else {(vroeg == "andere helpen")	
			alert("Goed van je dat je iemand anders gaat helpen")
			alert("We houden wel van mensen die om hun collega's geven!")
			alert("JE BENT AANGENOMEN")	
			document.write("Gefeliciteerd je bent aangenomen")	
		}
	}

	

	
</script>
